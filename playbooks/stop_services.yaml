---
- name: Stop Services
  hosts: all        #DB
  become: true
  become_method: sudo
  user: centos 
  tasks: 
  ignore_errors: true                      #Dont stop if there are errors
  - name: Stop r1soft on CentOS 7
    when: (ansible_distribution == "CentOS" and ansible_distribution_major_version == "7")
    systemd:
      name: sbm-agent
      state: stopped
    ignore_errors: true   


  - name: stop r1soft on CentOS 6
    when: (ansible_distribution == "CentOS" and ansible_distribution_major_version == "6")
    service:
      name: cdp-agent
      state: stopped
    ignore_errors: true   


  - name: stop filebeat
    when: (ansible_distribution == "CentOS" and ansible_distribution_major_version == "7")
    systemd:
      name: filebeat
      state: stopped      
    ignore_errors: true   



  - name: stop NRPE
    when: (ansible_distribution == "CentOS" and ansible_distribution_major_version == "7")
    systemd:
      name: nrpe
      state: stopped
    ignore_errors: true   



  - name: stop Mariadb
    when: (ansible_distribution == "CentOS" and ansible_distribution_major_version == "7")
    systemd:
      name: mariadb
      state: stopped
    ignore_errors: true   
  