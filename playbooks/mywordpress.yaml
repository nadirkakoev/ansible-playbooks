---
- name: Install wordpress on CentOS 7 
  hosts: 3.80.178.70
  become: true
  become_method: sudo  
  user: centos   
  ignore_errors: yes 
  tasks: 
    - name: Install httpd
      package: 
        name: httpd
        state: latest
      with_items:
        - httpd
        - php
        - mariadb-server
        - mysql
        - elinks
        - php-mysql
        - php-gd 
      

    - name: Download wordpress
      get_url:
        url: https://wordpress.org/latest.tar.gz 
        dest: /tmp/

    - name: Unzip wordpress
      unarchive: 
        src: /tmp/wordpress-5.4 tar.gz
        dest: /var/www/html/
        

    - name: move files
      shell: "mv /var/www/html/wordpress/*  /var/www/html/"
      

    - name: Move index.html 
      shell: "mv /var/www/html/index.html /tmp/"
      

    - name: run apache 
      systemd: 
        name: httpd 
        state: restarted 
        enabled: yes 
      

    - name: Set authorized key 
      authorized_key:
        user: bob
        state: present
        path: /tmp/id_ssh_rsa


    - name: Set authorized key 
      authorized_key:
        user: ben
        state: present
        path: /tmp/id_ssh_rsa


    - name: Set authorized key 
      authorized_key:
        user: lisa
        state: present
        key: path: /tmp/id_ssh_rsa


